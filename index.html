<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisador de CEP</title>
  <!-- === CSS === -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <!-- === JS === -->
  <script defer src="./src/index.js"></script>
  <!-- === BOOTSTRAP-ICONS === -->
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <!-- === CSS BOOTSTRAP === -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header class="sessao-header">
    <h1 class="title-cep">CEP</h1>
    <div class="container-cep">
      <input class="input-cep" type="text" maxlength="8" placeholder="Informe aqui o CEP que deseja">
      <button type="button" class="btn btn-outline-warning">Buscar CEP</button>
    </div>
  </header>

  <main class="sessao-main">

    <div class="container-info-cep-wrapper">

      <div class="container-info-cep">
        <h2>CEP:</h2>
        <h3 class="CEP"></h3>
      </div>

      <div class="container-info-cep">
        <h2>Cidade:</h2>
        <h3 class="cidade"></h3>
      </div>

      <div class="container-info-cep">
        <h2>UF:</h2>
        <h3 class="uf"></h3>
      </div>

      <div class="container-info-cep">
        <h2>DDD:</h2>
        <h3 class="ddd"></h3>
      </div>

    </div>
  </main>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisador de CEP</title>
  <!-- === CSS === -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <!-- === JS === -->
  <script defer src="./assets/js/index.js"></script>
  <!-- === BOOTSTRAP-ICONS === -->
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <!-- === CSS BOOTSTRAP === -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- === BOOTSTRAP-ICONS === -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
  <header class="sessao-header">
    <h1 class="title-cep">CEP</h1>
    <div class="container-cep">
      <input class="input-cep" type="text" maxlength="8" placeholder="Informe aqui o CEP que deseja">
      <button type="button" class="btn btn-outline-warning"><i class="bi bi-search"></i></button>
    </div>
  </header>

  <main class="sessao-main">

    <div class="container-group-cep">

      <table class="table-info-cep">
        <thead>
          <tr>
            <th>CEP</th>
            <th>Cidade</th>
            <th>UF</th>
            <th>DDD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="CEP"></td>
            <td class="cidade"></td>
            <td class="uf"></td>
            <td class="ddd"></td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>

</body>

</html>
